<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranking Board</title>
  <link rel="stylesheet" href="styles.css?v=20260225b" />
</head>
<body>
  <main class="shell">
    <h1>Ranking Board</h1>
    <p>전체 유저 포인트 순위 보드 (상위 100명)</p>

    <section class="summary">
      <p>내 순위: <strong id="my-rank">-</strong></p>
      <p>내 포인트: <strong id="my-points">0</strong></p>
      <p>업데이트: <strong id="updated-at">대기</strong></p>
    </section>

    <section class="podium" aria-label="Top 3">
      <h2>Top 3 Champions</h2>
      <div id="podium-cards" class="podium-cards"></div>
    </section>

    <section class="board">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>닉네임</th>
            <th>포인트</th>
            <th>채굴 업글</th>
          </tr>
        </thead>
        <tbody id="rank-body"></tbody>
      </table>
    </section>

    <a href="../../index.html">Back to Home</a>
  </main>

  <script>window.APP_ROOT = "../../";</script>
  <script type="module" src="../../shared/auth-guard.js?v=20260224m"></script>
  <script type="module" src="../../shared/game-access.js?v=20260226h"></script>
  <script type="module" src="game.js?v=20260225c"></script>
</body>
</html>
