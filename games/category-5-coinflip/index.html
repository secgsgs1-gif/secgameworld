<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5번 카테고리 - 코인플립 러시</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="shell">
    <h1>5번 카테고리 게임이름 (코인플립 러시)</h1>
    <p>가상 포인트로만 진행되는 연승형 미니게임입니다.</p>

    <div class="stats">
      <p>포인트: <span id="points">100</span></p>
      <p>연승: <span id="streak">0</span></p>
      <p>최고연승: <span id="best">0</span></p>
    </div>

    <div id="coin" class="coin">?</div>
    <p id="result">앞/뒤를 고르세요.</p>

    <div class="actions">
      <button data-pick="heads">앞 (Heads)</button>
      <button data-pick="tails">뒤 (Tails)</button>
      <button id="cashout">연승 보너스 수령</button>
    </div>

    <p id="history"></p>
    <a href="../../index.html">카테고리로 돌아가기</a>
  </main>
  <script>window.APP_ROOT = "../../";</script>
  <script type="module" src="../../shared/auth-guard.js?v=20260224m"></script>
  <script type="module" src="../../shared/game-access.js?v=20260225c"></script>
  <script src="game.js"></script>
</body>
</html>
