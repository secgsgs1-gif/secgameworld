<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Named Power Ladder</title>
  <link rel="stylesheet" href="styles.css?v=20260227j" />
</head>
<body>
  <main class="shell">
    <h1>Named Power Ladder</h1>
    <p class="sub">2분 주기 자동 정산. 사다리 결과(줄/방향/홀짝)에 멀티 배팅.</p>

    <section class="round-bar">
      <p>다음 결과: <strong id="countdown">--:--</strong></p>
      <p>상태: <strong id="round-status">대기</strong></p>
      <p>포인트: <strong id="points">0</strong></p>
      <p>Weapon Cashback: <strong id="weapon-bonus">-</strong></p>
    </section>

    <div class="visual-toggle-row">
      <button
        id="toggle-game-visual"
        type="button"
        data-visual-toggle
        data-visual-target="#game-visual"
        data-show-label="Show Game Screen"
        data-hide-label="Hide Game Screen"
        aria-expanded="true"
      >Hide Game Screen</button>
    </div>

    <section id="game-visual" class="board game-visual">
      <div class="result-card">
        <h2>이번 결과</h2>
        <div class="ladder-wrap">
          <div id="ladder-board" class="ladder-board">
            <div class="vline left"></div>
            <div class="vline right"></div>
            <div class="rung r1"></div>
            <div class="rung r2"></div>
            <div class="rung r3"></div>
            <div class="rung r4"></div>
            <div id="node-top-left" class="node node-top-left">좌</div>
            <div id="node-top-right" class="node node-top-right">우</div>
            <div id="node-bottom-left" class="node node-bottom-left">홀</div>
            <div id="node-bottom-right" class="node node-bottom-right">짝</div>
            <svg class="trace-svg" viewBox="0 0 100 200" preserveAspectRatio="none" aria-hidden="true">
              <path id="trace-path-glow" class="trace-path glow" d="M25 8 L25 192"></path>
              <path id="trace-path" class="trace-path" d="M25 8 L25 192"></path>
            </svg>
            <div id="result-ball" class="result-ball">●</div>
          </div>
          <div class="draw-track">
            <div id="draw-fill" class="draw-fill">
            </div>
            <span id="draw-text" class="draw-text">대기중</span>
          </div>
        </div>
        <p id="result" class="result">배팅 후 자동 정산을 기다리세요.</p>
      </div>
      <div class="history-card">
        <h2>결과</h2>
        <ul id="recent-results" class="recent-list"></ul>
      </div>
    </section>

    <section class="bet-panel">
      <h2>배팅 입력 (배당 x1.9)</h2>
      <div class="bets-grid">
        <label>줄 3 <input id="bet-line3" type="number" min="0" step="1" value="0" /></label>
        <label>줄 4 <input id="bet-line4" type="number" min="0" step="1" value="0" /></label>
        <label>좌 <input id="bet-left" type="number" min="0" step="1" value="0" /></label>
        <label>우 <input id="bet-right" type="number" min="0" step="1" value="0" /></label>
        <label>홀 <input id="bet-odd" type="number" min="0" step="1" value="0" /></label>
        <label>짝 <input id="bet-even" type="number" min="0" step="1" value="0" /></label>
      </div>
      <button id="place-bet" type="button">배팅 확정</button>
    </section>

    <section class="bettors">
      <h2>현재 라운드 배팅자</h2>
      <div class="bettor-grid">
        <div><h3>줄3</h3><ul id="bettors-line3"></ul></div>
        <div><h3>줄4</h3><ul id="bettors-line4"></ul></div>
        <div><h3>좌</h3><ul id="bettors-left"></ul></div>
        <div><h3>우</h3><ul id="bettors-right"></ul></div>
        <div><h3>홀</h3><ul id="bettors-odd"></ul></div>
        <div><h3>짝</h3><ul id="bettors-even"></ul></div>
      </div>
    </section>

    <a class="back" href="../../index.html">Back to Home</a>
  </main>

  <script>window.APP_ROOT = "../../";</script>
  <script type="module" src="../../shared/auth-guard.js?v=20260224m"></script>
  <script type="module" src="../../shared/game-access.js?v=20260227a"></script>
  <script type="module" src="../../shared/visual-toggle.js?v=20260225a"></script>
  <script type="module" src="game.js?v=20260227m"></script>
</body>
</html>
