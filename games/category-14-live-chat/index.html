<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>14번 카테고리 - Live Chat</title>
  <link rel="stylesheet" href="styles.css?v=20260224m" />
</head>
<body>
  <main class="shell">
    <header>
      <h1>14번 카테고리 (Live Chat)</h1>
      <p>같은 사이트 로그인 사용자끼리 실시간 채팅</p>
    </header>

    <section class="layout">
      <aside class="users">
        <h2>접속자</h2>
        <ul id="presence-list"></ul>
      </aside>

      <section class="chat">
        <div id="messages" class="messages"></div>
        <form id="chat-form" class="composer">
          <input id="chat-input" type="text" maxlength="240" placeholder="메시지 입력 (최대 240자)" required />
          <button type="submit">전송</button>
        </form>
      </section>
    </section>

    <p id="status" class="status"></p>
    <a href="../../index.html">카테고리로 돌아가기</a>
  </main>

  <script>window.APP_ROOT = "../../";</script>
  <script type="module" src="../../shared/auth-guard.js?v=20260224m"></script>
  <script type="module" src="../../shared/game-access.js?v=20260225c"></script>
  <script type="module" src="game.js?v=20260225b"></script>
</body>
</html>
