<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1번 카테고리 게임이름 - Snake</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="shell">
    <header class="hud">
      <h1>1번 카테고리 게임이름</h1>
      <div class="stats">
        <p>Score <span id="score">0</span></p>
        <p>Best <span id="best">0</span></p>
      </div>
    </header>

    <section class="stage-wrap">
      <canvas id="game" width="400" height="400" aria-label="Snake game canvas"></canvas>
      <div id="overlay" class="overlay">
        <h2 id="overlay-title">Press Space</h2>
        <p id="overlay-text">Arrow keys or WASD to move</p>
      </div>
    </section>

    <section class="controls" aria-label="Mobile controls">
      <button data-dir="up">↑</button>
      <div class="row">
        <button data-dir="left">←</button>
        <button data-dir="down">↓</button>
        <button data-dir="right">→</button>
      </div>
    </section>

    <p style="margin: 12px 0 0;"><a href="../../index.html" style="color: #c9f2ff;">카테고리로 돌아가기</a></p>
  </main>

  <script>window.APP_ROOT = "../../";</script>
  <script type="module" src="../../shared/auth-guard.js?v=20260224m"></script>
  <script type="module" src="../../shared/game-access.js?v=20260225a"></script>
  <script src="game.js"></script>
</body>
</html>
