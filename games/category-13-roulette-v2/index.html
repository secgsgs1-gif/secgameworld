<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roulette V2</title>
  <link rel="stylesheet" href="styles.css?v=20260224o" />
</head>
<body>
  <main class="shell">
    <h1>Roulette V2</h1>
    <p>3분 주기 자동 룰렛. 배수별 복수 배팅 가능.</p>

    <div class="round-bar">
      <p>다음 스핀: <strong id="countdown">--:--</strong></p>
      <p>상태: <strong id="round-status">대기</strong></p>
      <p>포인트: <strong id="points">0</strong></p>
      <p>Weapon Cashback: <strong id="weapon-bonus">-</strong></p>
    </div>

    <div class="visual-toggle-row">
      <button
        id="toggle-game-visual"
        type="button"
        data-visual-toggle
        data-visual-target="#game-visual"
        data-show-label="Show Game Screen"
        data-hide-label="Hide Game Screen"
        aria-expanded="true"
      >Hide Game Screen</button>
    </div>

    <section id="game-visual" class="game-visual">
      <canvas id="wheel" width="420" height="420" aria-label="Roulette V2"></canvas>
    </section>

    <section class="bet-panel">
      <h2>복수 배팅</h2>
      <div class="bets-grid">
        <label>x1 <input id="bet-1" type="number" min="0" step="1" value="0" /></label>
        <label>x3 <input id="bet-3" type="number" min="0" step="1" value="0" /></label>
        <label>x5 <input id="bet-5" type="number" min="0" step="1" value="0" /></label>
        <label>x10 <input id="bet-10" type="number" min="0" step="1" value="0" /></label>
        <label>x20 <input id="bet-20" type="number" min="0" step="1" value="0" /></label>
      </div>
      <button id="place-bet">배팅 확정</button>
      <p id="result">배팅 후 자동 스핀을 기다리세요.</p>
    </section>

    <section class="bettors">
      <h2>배팅자 표시</h2>
      <div class="bettor-grid">
        <div><h3>x1</h3><ul id="bettors-1"></ul></div>
        <div><h3>x3</h3><ul id="bettors-3"></ul></div>
        <div><h3>x5</h3><ul id="bettors-5"></ul></div>
        <div><h3>x10</h3><ul id="bettors-10"></ul></div>
        <div><h3>x20</h3><ul id="bettors-20"></ul></div>
      </div>
    </section>

    <section class="recent">
      <h2>최근 10회 결과</h2>
      <ul id="recent-results" class="recent-list"></ul>
    </section>

    <a href="../../index.html">Back to Home</a>
  </main>
  <script>window.APP_ROOT = "../../";</script>
  <script type="module" src="../../shared/auth-guard.js?v=20260224m"></script>
  <script type="module" src="../../shared/game-access.js?v=20260226n"></script>
  <script type="module" src="../../shared/visual-toggle.js?v=20260225a"></script>
  <script type="module" src="game.js?v=20260226a"></script>
</body>
</html>
