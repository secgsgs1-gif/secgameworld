<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>7번 카테고리 - 벗기기 퀴즈</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="shell">
    <h1>7번 카테고리 게임이름 (벗기기 퀴즈)</h1>
    <p>가려진 이미지를 벗기고 정답을 맞히세요.</p>

    <div class="hud">
      <p>남은 시간: <span id="time">30</span>s</p>
      <p>벗긴 비율: <span id="reveal">0</span>%</p>
      <p>점수: <span id="score">0</span></p>
    </div>

    <div class="board" id="board">
      <canvas id="scene" width="440" height="280"></canvas>
      <canvas id="mask" width="440" height="280"></canvas>
    </div>

    <p id="msg">드래그해서 벗긴 뒤 아래 보기에서 선택하세요.</p>

    <div class="choices">
      <button class="choice" data-choice="">-</button>
      <button class="choice" data-choice="">-</button>
      <button class="choice" data-choice="">-</button>
    </div>

    <div class="actions">
      <button id="next">다음 라운드</button>
    </div>

    <a href="../../index.html">카테고리로 돌아가기</a>
  </main>
  <script>window.APP_ROOT = "../../"; window.GAME_ENTRY_COST = 10;</script>
  <script type="module" src="../../shared/auth-guard.js"></script>
  <script type="module" src="../../shared/game-access.js"></script>
  <script src="game.js"></script>
</body>
</html>
