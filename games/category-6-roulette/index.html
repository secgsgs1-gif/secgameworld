<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>6번 카테고리 - 룰렛 픽</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="shell">
    <h1>6번 카테고리 게임이름 (룰렛 픽)</h1>
    <p>가상 포인트 룰렛입니다. 숫자/색상을 예측하세요.</p>

    <canvas id="wheel" width="360" height="360" aria-label="Roulette wheel"></canvas>

    <div class="panel">
      <label>숫자 예측
        <select id="guess-number"></select>
      </label>
      <label>색상 예측
        <select id="guess-color">
          <option value="none">선택 안함</option>
          <option value="red">빨강</option>
          <option value="black">검정</option>
        </select>
      </label>
      <button id="spin">SPIN</button>
    </div>

    <p id="points">포인트: 200</p>
    <p id="result">예측을 선택하고 SPIN을 누르세요.</p>
    <a href="../../index.html">카테고리로 돌아가기</a>
  </main>
  <script>window.APP_ROOT = "../../";</script>
  <script type="module" src="../../shared/auth-guard.js?v=20260224m"></script>
  <script type="module" src="../../shared/game-access.js?v=20260225b"></script>
  <script src="game.js"></script>
</body>
</html>
