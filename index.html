<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Game Categories</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="portal.css?v=20260224m" />
</head>
<body>
  <main class="portal">
    <section class="main-grid">
      <section class="main-left">
        <header>
          <p class="eyebrow">WEB GAME PACK</p>
          <h1>게임 카테고리 선택</h1>
          <p class="desc">카테고리별로 바로 플레이할 수 있습니다.</p>
          <section id="account-bar" class="account-bar" hidden>
            <p><strong id="account-email"></strong></p>
            <p>포인트: <strong id="account-points">0</strong></p>
            <button id="checkin-btn" type="button">출석 +500</button>
            <button id="logout-btn" type="button">로그아웃</button>
            <p id="account-message"></p>
          </section>
        </header>

        <section class="cards">
          <article class="card ready"><h2>13번 카테고리 게임이름</h2><p>룰렛 V2 (빈티지)</p><a href="./games/category-13-roulette-v2/index.html">플레이</a></article>
          <article class="card ready"><h2>15번 카테고리 게임이름</h2><p>바카라 라이브 (실시간 배팅)</p><a href="./games/category-15-baccarat/index.html">플레이</a></article>
          <article class="card ready"><h2>16번 카테고리 게임이름</h2><p>포인트 채굴 마라톤 (방치형)</p><a href="./games/category-16-mining-marathon/index.html">플레이</a></article>
        </section>
      </section>

      <aside class="side-chat">
        <h2>Live Chat</h2>
        <ul id="main-presence-list" class="presence-list"></ul>
        <div id="main-messages" class="main-messages"></div>
        <form id="main-chat-form" class="main-composer">
          <input id="main-chat-input" type="text" maxlength="240" placeholder="메시지 입력" required />
          <button type="submit">전송</button>
        </form>
        <p id="main-chat-status" class="main-chat-status"></p>
      </aside>
    </section>
  </main>
  <script>window.APP_ROOT = "./";</script>
  <script type="module" src="./shared/auth-guard.js?v=20260224m"></script>
  <script type="module" src="./shared/main-portal.js?v=20260225b"></script>
  <script type="module" src="./shared/main-chat-widget.js?v=20260225c"></script>
</body>
</html>
